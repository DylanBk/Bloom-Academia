<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% if user %}
        <h2>User Found</h2>
        <p>Name: {{ user[1] }}</p>
        <p>Email: {{ user[2] }}</p>
        <p>Password: {{ user[3] }}</p>
        <p>Role: {{ user[4] }}</p>
        
        <a href="{{ url_for('search_user') }}">Search Again</a>
    {% elif message %}
        <p>{{ message }}</p>
        <a href="{{ url_for('search_user') }}">Search Again</a>
    {% endif %}
</body>
</html>
