<style>
    :root {
      --background: #f9fafb;
      --foreground: #1a202c;
      --primary: #3182ce;
      --border: #e2e8f0;
      --input: #edf2f7;
      --ring: #63b3ed;
      --primary-foreground: #ffffff;
      --secondary: #e2e8f0;
      --secondary-foreground: #2d3748;
      --accent: #f6ad55;
      --accent-foreground: #ffffff;
      --destructive: #f56565;
      --destructive-foreground: #ffffff;
      --muted: #cbd5e0;
      --muted-foreground: #718096;
      --card: #ffffff;
      --card-foreground: #2d3748;
      --popover: #edf2f7;
      --popover-foreground: #2d3748;
    }
    body {
      background-color: var(--background);
      color: var(--foreground);
      min-height: 100vh;
    }
    .max-w-4xl {
      max-width: 56rem;
    }
    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }
    .py-8 {
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    .bg-card {
      background-color: var(--card);
    }
    .p-6 {
      padding: 1.5rem;
    }
    .rounded-lg {
      border-radius: 0.375rem;
    }
    .shadow-lg {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .text-2xl {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .font-bold {
      font-weight: 700;
    }
    .mb-4 {
      margin-bottom: 1rem;
    }
    .text-secondary {
      color: var(--secondary-foreground);
    }
    .mb-2 {
      margin-bottom: 0.5rem;
    }
    .text-lg {
      font-size: 1.125rem;
    }
    .grid {
      display: grid;
    }
    .grid-cols-1 {
      grid-template-columns: repeat(1, minmax(0, 1fr));
    }
    .grid-cols-2 {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }
    .grid-cols-6 {
      grid-template-columns: repeat(6, minmax(0, 1fr));
    }
    .gap-4 {
      gap: 1rem;
    }
    .grid > * {
      grid-column: span 1;
    }
    .w-full {
      width: 100%;
    }
    .h-40 {
      height: 10rem;
    }
    .object-cover {
      object-fit: cover;
    }
    .rounded-lg {
      border-radius: 0.375rem;
    }
    .shadow {
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }
    .hover\:bg-secondary:hover {
      background-color: var(--secondary);
    }
    .text-muted-foreground {
      color: var(--muted-foreground);
    }
  </style>
  <body>
    <header>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <a href="{{ url_for('home') }}"><h1>Bloom Academia</h1></a>
        <nav>

            <form id="search-bar" class="nav-item" method="POST" action="{{ url_for('search_course') }}"> <!-- send form data to python to check if input exists in db -->
                <input id="search-bar-input" type="text" name="search-bar-input" placeholder="Search for a course..."> <!-- search query -->
                <button id="search-bar-btn" type="submit" name="search-bar-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 32 32" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search" id="Search--Streamline-Feather" height="32" width="32"><desc>Search Streamline Icon: https://streamlinehq.com</desc><path d="M3.59375 13.177083333333336a9.583333333333334 9.583333333333334 0 1 0 19.166666666666668 0 9.583333333333334 9.583333333333334 0 1 0 -19.166666666666668 0" stroke-width="2"></path><path d="m25.15625 25.15625 -5.2109375 -5.2109375" stroke-width="2"></path></svg></button> <!-- press to search -->
            </form>

            <a class="nav-item" href="{{ url_for('profile') }}">In Progress</a>
            <a class="nav-item" href="{{ url_for('list_courses') }}">Courses</a>
            {% if name %}
                <a class="nav-item" href="{{ url_for('profile') }}">Account</a>
            {% else %}
                <a class="nav-item" href="{{ 'login' }}">Login</a>
            {% endif %}

        </nav>
    </header>
  <div class="bg-card p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">{{ name }}</h2>
    <p class="text-secondary mb-2">Email: {{ email }}</p>
    <p class="text-secondary mb-4">Role: {{ role }}</p>
    <h3 class="text-lg font-bold mb-2">Courses Joined:</h3>
    <div class="gridgap-4">
        <div class="grid grid-cols-6 w-full gap-4">
            {% for course in courses %}
            <li class="course-container-link">
                <h4 class="text-lg font-bold mb-2 w-full">{{ course[0] }}</h4>
                <p class="text-muted-foreground">{{ course[1] }}</p>
            </li>
            {% endfor %}    
          </div>
  </div>
</body>
