<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Academia | Settings</title>
</head>
<body>

    <header>
        <a href="{{ url_for('home') }}"><h1>Bloom Academia</h1></a>
        <nav>

            <form id="search-bar" class="nav-item" method="POST" action="{{ url_for('search_course') }}"> <!-- send form data to python to check if input exists in db -->
                <input id="search-bar-input" type="text" name="search-bar-input" placeholder="Search for a course..."> <!-- search query -->
                <button id="search-bar-btn" type="submit" name="search-bar-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 32 32" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search" id="Search--Streamline-Feather" height="32" width="32"><desc>Search Streamline Icon: https://streamlinehq.com</desc><path d="M3.59375 13.177083333333336a9.583333333333334 9.583333333333334 0 1 0 19.166666666666668 0 9.583333333333334 9.583333333333334 0 1 0 -19.166666666666668 0" stroke-width="2"></path><path d="m25.15625 25.15625 -5.2109375 -5.2109375" stroke-width="2"></path></svg></button> <!-- press to search -->
            </form>

            <a class="nav-item" href="{{ url_for('profile') }}">In Progress</a>
            <a class="nav-item" href="{{ url_for('list_courses') }}">Courses</a>
            {% if name %}
                <a class="nav-item" href="{{ url_for('profile') }}">Account</a>
            {% else %}
                <a class="nav-item" href="{{ 'login' }}">Login</a>
            {% endif %}

        </nav>
    </header>
    
    <div id="main-wrapper">
        <div id="settings-container">
            <div class="settings-item">
                <form action="{{ url_for('change_username') }}" method="post">
                    <label for="new-username">Username: {{ name }}</label>
                    <input id="new-username" name="new-username" type="text" placeholder="Enter your new username" required>
                    <button id="change-username-btn" type="submit">Confirm</button>
                </form>
            </div>
            <div class="settings-item">
                <form action="{{ url_for('change_email') }}" method="post">
                    <p>Email: {{ email }}</p>
                    <label for="new-email">New Email: </label>
                    <input id="new-email" name="new-email" type="email" placeholder="Enter your new email" required> <!-- !!! send confirmation email !!!-->
                    <button id="change-email-btn" type="submit">Confirm</button>
                </form>
            </div>
            <div class="settings-item">
                <form action="{{ url_for('change_password') }}" method="post">
                    <label for="current-password">Current Password: </label>
                    <input id="current-password" name="current-password" type="password" placeholder="Enter current password to create a new one" required>
                    <label for="new-password">New Password: </label>
                    <input id="new-password" name="new-password" type="password" placeholder="Enter your new password" required>
                    <button id="change-password-btn" type="submit">Confirm</button>
                </form>
            </div>
            <div class="settings-item">
                <form action="{{ url_for('delete_account') }}" method="post">
                    <p>{{ delete_account_error }}</p>
                    <label for="delete-account-email">Email: </label>
                    <input id="delete-account-email" name="delete-account-email" type="email" required>
                    <label for="delete-account-password">Password: </label>
                    <input id="delete-account-password" name="delete-account-password" type="password" required>
                    <button id="delete-account-btn">Confirm</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
